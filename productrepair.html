    <link rel="stylesheet" href="framework/font-awesome-pro-master/css/all.min.css">

</head>

<body>  
<!-- Back to Top Start-->
<div onclick="clickToTop()" id="back-to-top">
    <i class="fal fa-angle-up"></i>
</div>
<!-- Back to Top End-->    
<div class="container-fluid">
    <div class="container-f">
        <div class="left">
            <!-- phần logo hình con nhện đầu tiên -->
            <div class="logo-banner">
                <a href="/index.html">
                    <img id="logo-img" src="img/favicon@16x.png" alt="">
                </a>
                <div class="left-title-content">
                    <a id="logo-title" href="#">
                        Madara Intrumental
                    </a>
                </div>
            </div>
            <!-- slide bar bọc các icon, mỗi 4 icon sẽ có 1 thang kẻ ngang nên dùng 1 slide bar để bọc  -->
            <div class="slide-bar">
                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/productmanagement.html">
                                <i class="mdi mdi-weight mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí sản phẩm
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>




                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/accountmanagement.html">
                                <i class="mdi mdi-account-circle mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí tài khoản
                                </div>
                            </a>
                        </li>
                </div>

                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/turnover.html">
                                <i class="mdi mdi-cash-usd mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê doanh thu
                                </div>
                            </a>
                        </li>

                        <li class="item">
                            <a href="/customer.html">
                                <i class="mdi mdi-human mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê khách hàng
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="left-border">
                    <ul class="nav">
                        <li class="item">
                            <a href="/changepassadmin.html">
                                <i class="mdi mdi-key-variant mdi-24px"></i>
                                <div class="left-title-content">
                                    Đổi mật khẩu
                                </div>
                            </a>
                        </li> 
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-power mdi-24px"></i>
                                <div class="left-title-content">
                                    Đăng xuất
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    
        <div class="right">
            <div class="wrapper-main">
                <!-- title -->
                <div class="title-content">
                    <h2>Sửa thông tin sản phẩm</h2>
                </div>

                <div class="wrap-content">
                    <div class="wrap-box">
                        <div class="form-group">
                            <label for="">ID Sản Phẩm</label>
                            <input type="text" class="form-control" placeholder="001" readonly>
                        </div>  
                        
                        <div class="form-group">
                            <label for="">Tên Sản Phẩm</label>
                            <input type="text" class="form-control" placeholder="Nhập tên sản phẩm...">
                        </div>  

                        <div class="form-group">
                            <label for="">Giá Sản Phẩm (VND)</label>
                            <input type="number" class="form-control" placeholder="Nhập giá sản phẩm...">
                        </div>  

                        <div class="form-group">
                            <label for="">Nhà Sản Xuất</label>
                            <select class="form-control" name="" id="">
                                <option value="0" selected>Vui lòng chọn một nhà sản xuất...</option>
                                <option value="1">Nhà 1</option>
                                <option value="2">Nhà 2</option>
                                <option value="3">Nhà 3</option>
                            </select>
                        </div> 

                        <div class="form-group">
                            <label for="">Giảm Giá (%)</label>
                            <input type="number" class="form-control" placeholder="Nhập % giảm giá mong muốn cho sản phẩm...">
                        </div>  

                        <div class="form-group">
                            <label for="">Loại Sản phẩm</label>
                            <select class="form-control" name="" id="">
                                <option value="0" selected>Vui lòng chọn loại sản phẩm...</option>
                                <option value="1">Loại 1</option>
                                <option value="2">Loại 2</option>
                                <option value="3">Loại 3</option>
                            </select>
                        </div>  

                        <div class="form-group">
                            <label for="">Mô Tả Sản Phẩm</label>
                            <textarea name="" id="" cols="30" rows="6" placeholder="Nhập mô tả sản phẩm" class="form-control"></textarea>
                        </div>  

                        <div class="form-group">
                            <label for="">Hình Đại Diện Sản Phẩm</label>
                            <input type="file" class="form-control">
                        </div>  

                        <div class="form-group">
                            <label for="">Hình Chi Tiết Sản Phẩm (có thể chọn nhiều file)</label>
                            <input type="file" class="form-control" multiple="multiple">
                        </div> 
                        
                        <div class="form-group">
                            <label for="">Ngày Tạo</label>
                            <input type="text" class="form-control" value="22-10-2022" disabled>
                        </div>  

                        <div class="form-group">
                            <label for="">Ngày Sửa</label>
                            <input type="text" class="form-control" value="22-20-2001" disabled>
                        </div>  

                        <div class="form-submit">
                            <button type="submit" class="btn-success">
                                Sửa Thông Tin
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
