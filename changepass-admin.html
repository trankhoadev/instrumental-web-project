</head>

</div>

<div class="container-fluid">
    <div class="container-f">
        <div class="left">
            <!-- phần logo hình con nhện đầu tiên -->
            <div class="logo-banner">
                <a href="/index.html">
                    <img id="logo-img" src="img/favicon@16x.png" alt="">
                </a>
                <div class="left-title-content">
                    <a id="logo-title" href="#">
                        Madara Intrumental
                    </a>
                </div>
            </div>
            <!-- slide bar bọc các icon, mỗi 4 icon sẽ có 1 thang kẻ ngang nên dùng 1 slide bar để bọc  -->
            <div class="slide-bar">
                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/productmanagement.html">
                                <i class="mdi mdi-weight mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí sản phẩm
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>




                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/accountmanagement.html">
                                <i class="mdi mdi-account-circle mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí tài khoản
                                </div>
                            </a>
                        </li>
                </div>

                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/turnover.html">
                                <i class="mdi mdi-cash-usd mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê doanh thu
                                </div>
                            </a>
                        </li>

                        <li class="item">
                            <a href="/customer.html">
                                <i class="mdi mdi-human mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê khách hàng
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="left-border">
                    <ul class="nav">
                        <li class="item" id="active">
                            <a href="/changepassadmin.html">
                                <i class="mdi mdi-key-variant mdi-24px"></i>
                                <div class="left-title-content">
                                    Đổi mật khẩu
                                </div>
                            </a>
                        </li> 
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-power mdi-24px"></i>
                                <div class="left-title-content">
                                    Đăng xuất
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    
        <div class="right">
            <div class="wrapper-main">
                <!-- title -->
                <div class="title-content">
                    <h2>Đổi mật khẩu </h2>
                </div>

                <div class="wrap-content">
                    <div class="title-table">
                        <div class="wrap-title">
                            <h2>Vui lòng nhập đầy đủ thông tin bên dưới: </h2>
                        </div>
                    </div>

                    <div class="wrap-form">
                        <form action="">
                            <div class="form-group">
                                <label>Mật khẩu cũ: </label> <span class="text-danger" id="oldpassError">(*)</span>
                                <input class="form-control" id="oldpass" type="password" placeholder="Vui lòng nhập mật khẩu cũ..." onblur="checkOldPassword()">
                            </div>

                            <div class="form-group">
                                <label>Mật khẩu mới: </label> <span class="text-danger" id="newpassError">(*)</span>
                                <input class="form-control" id="newpass" type="password" placeholder="Vui lòng nhập mật khẩu mới..." onblur="checkNewPassword()">
                            </div>

                            <div class="form-group">
                                <label>Nhập lại mật khẩu mới: </label> <span class="text-danger" id="renewpassError">(*)</span>
                                <input class="form-control" id="renewpass" type="password" placeholder="Vui lòng nhập lại mật khẩu mới..." onblur="checkReNewPassword()">
                            </div>

                            <div class="wrap-submit">
                                <button class="btn btn-success" onclick="checkSubmitData()">Xác nhận</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
