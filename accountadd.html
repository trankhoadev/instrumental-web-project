    <link rel="stylesheet" href="framework/font-awesome-pro-master/css/all.min.css">

</head>

<!-- Back to Top Start-->
<div onclick="clickToTop()" id="back-to-top">
    <i class="fal fa-angle-up"></i>
</div>
<!-- Back to Top End-->    
<div class="container-fluid">
    <div class="container-f">
        <div class="left">
            <!-- phần logo hình con nhện đầu tiên -->
            <div class="logo-banner">
                <a href="/index.html">
                    <img id="logo-img" src="img/favicon@16x.png" alt="">
                </a>
                <div class="left-title-content">
                    <a id="logo-title" href="#">
                        Madara Intrumental
                    </a>
                </div>
            </div>
            <!-- slide bar bọc các icon, mỗi 4 icon sẽ có 1 thang kẻ ngang nên dùng 1 slide bar để bọc  -->
            <div class="slide-bar">
                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/productmanagement.html">
                                <i class="mdi mdi-weight mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí sản phẩm
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>




                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/accountmanagement.html">
                                <i class="mdi mdi-account-circle mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí tài khoản
                                </div>
                            </a>
                        </li>
                </div>

                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/turnover.html">
                                <i class="mdi mdi-cash-usd mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê doanh thu
                                </div>
                            </a>
                        </li>

                        <li class="item">
                            <a href="/customer.html">
                                <i class="mdi mdi-human mdi-24px"></i>
                                <div class="left-title-content">
                                    Thống kê khách hàng
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="left-border">
                    <ul class="nav">
                        <li class="item">
                            <a href="/changepassadmin.html">
                                <i class="mdi mdi-key-variant mdi-24px"></i>
                                <div class="left-title-content">
                                    Đổi mật khẩu
                                </div>
                            </a>
                        </li> 
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-power mdi-24px"></i>
                                <div class="left-title-content">
                                    Đăng xuất
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    
        <div class="right">
            <div class="wrapper-main">
                <!-- title -->
                <div class="title-content">
                    <h2>Thêm tài khoản</h2>
                </div>

                <div class="wrap-content">
                    <div class="wrap-box">
                        <div class="form-group">
                            <label for="">ID Tài Khoản</label>
                            <input type="text" class="form-control" placeholder="001" readonly>
                        </div>  
                        
                        <div class="form-group">
                            <label for="">Tên Tài Khoản</label>
                            <input type="text" class="form-control" placeholder="Nhập tên tài khoản...">
                        </div>  

                        <div class="form-group">
                            <label for="">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu...">
                        </div>  

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" placeholder="Nhập email...">
                        </div>  

                        <div class="form-group">
                            <label for="">Số điện thoại</label>
                            <input type="text" class="form-control" placeholder="Nhập số điện thoại...">
                        </div>  

                        <div class="form-group">
                            <label for="">Ngày Sinh</label>
                            <i id="i-date" class="fas fa-question-circle"></i>
                            <input type="date" class="form-control" placeholder="mm/dd/yyyy">
                        </div>  

                        <div class="form-group gender">
                            <label style="margin-top: 20px;" for="">Giới tính</label>
                            <i id="i-date" class="fas fa-question-circle"></i>
                            <br>
                            <div class="wrap-gender">
                                <label>
                                    <p>Nam:</p>
                                    <input checked value="male" class="input-radio" type="radio" name="gender">
                                </label>   
                                
                                <label>
                                    <p>Nữ:</p>
                                    <input value="female" class = "input-radio" type="radio" name="gender">
                                </label>  
                            </div>
                        </div>

                        <div class="form-submit">
                            <button type="submit" class="btn-success">
                                Thêm tài khoản
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
