<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="css/productadd.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="framework/font-awesome-pro-master/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon@16x.png">
</head> 
<body>  
<div class="container-fluid">
    <div class="container-f">
        <div class="left">
            <!-- phần logo hình con nhện đầu tiên -->
            <div class="logo-banner">
                <a href="/productmanagement.html">
                    <img id="logo-img" src="img/favicon@16x.png" alt="">
                </a>
                <div class="left-title-content">
                    <a id="logo-title" href="#">
                        Madara Intrumental
                    </a>
                </div>
            </div>
            <!-- slide bar bọc các icon, mỗi 4 icon sẽ có 1 thang kẻ ngang nên dùng 1 slide bar để bọc  -->
            <div class="slide-bar">
                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="/productmanagement.html">
                                <i class="mdi mdi-ladybug mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí sản phẩm
                                </div>
                            </a>
                        </li>
                        <li class="item" id="active">
                            <a href="/productadd.html">
                                <i class="mdi mdi-search-web mdi-24px"></i>
                                <div class="left-title-content">
                                    Thêm
                                </div>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-file-outline mdi-24px"></i>
                                <div class="left-title-content">
                                    Sửa
                                </div>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-chip mdi-24px"></i>
                                <div class="left-title-content">
                                    Xóa
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>




                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-book-open-page-variant mdi-24px"></i>
                                <div class="left-title-content">
                                    Quản lí tài khoản
                                </div>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-book-open-page-variant mdi-24px"></i>
                                <div class="left-title-content">
                                    Thêm
                                </div>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-upload mdi-24px"></i>
                                <div class="left-title-content">
                                    Xóa
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>





                <div class="left-border">
                    <ul class="nav"> 
                        <li class="item">
                            <a href="#">
                                <i class="mdi mdi-ladybug mdi-24px"></i>
                                <div class="left-title-content">
                                    Đăng xuất
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    
        <div class="right">
            <div class="wrapper-main">
                <div class="title-content">
                    <h2>THÊM SẢN PHẨM</h2>
                </div>

                <div class="wrap-content"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/adminpage.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
